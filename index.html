<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buboy Tzyy | Links</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* RESET */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* BACKGROUND VIDEO */
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    /* DARK OVERLAY */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: -1;
    }

    /* FLOAT IN EFFECT */
    @keyframes floatIn {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container {
      width: 100%;
      max-width: 380px;
      padding: 25px;
      text-align: center;
      background: rgba(255,255,255,0.08);
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.5);
      backdrop-filter: blur(10px);
      animation: floatIn 1s ease-out;
    }

    .profile {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ff69b4;
      margin-bottom: 15px;
      transition: transform 0.4s;
    }

    .profile:hover {
      transform: scale(1.1) rotate(5deg);
    }

    h1 {
      margin: 10px 0 25px;
      font-size: 24px;
      letter-spacing: 1px;
    }

    /* LINKS */
    .link {
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      gap: 15px;
      background: linear-gradient(90deg, #ff69b4, #ff1493);
      color: white;
      padding: 14px;
      border-radius: 15px;
      margin-bottom: 15px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .link img {
      width: 28px;
      height: 28px;
    }

    .link:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.5);
    }

    /* SHINE EFFECT */
    .link::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 50%;
      height: 100%;
      background: linear-gradient(
        120deg,
        transparent,
        rgba(255,255,255,0.6),
        transparent
      );
      transition: 0.5s;
    }

    .link:hover::after {
      left: 120%;
    }

    /* RIPPLE EFFECT */
    @keyframes ripple {
      from {
        opacity: 0.8;
        transform: translate(-50%, -50%) scale(1);
      }
      to {
        opacity: 0;
        transform: translate(-50%, -50%) scale(15);
      }
    }

    .footer {
      margin-top: 25px;
      font-size: 13px;
      opacity: 0.7;
    }

    /* FLOATING MUSIC BUTTON */
    #musicBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      border: none;
      background: linear-gradient(135deg, #ff69b4, #ff1493);
      color: white;
      font-size: 22px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      z-index: 999;
    }

    #musicBtn.playing {
      animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }
  </style>
</head>

<body>

  <!-- BACKGROUND VIDEO -->
  <video id="bgVideo" autoplay muted loop playsinline>
    <source src="bg.mp4" type="video/mp4">
  </video>

  <div class="overlay"></div>

  <!-- CONTENT -->
  <div class="container">
    <img src="profile.jpg" class="profile" alt="Profile Picture">

    <h1>Buboy Tzyy</h1>

    <a class="link" href="https://www.facebook.com/share/17tvK1tSSP/" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png">
      Facebook
    </a>

    <a class="link" href="https://www.tiktok.com/@buboytzyy" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/3046/3046126.png">
      TikTok
    </a>

    <a class="link" href="https://www.instagram.com/_cxv.icebert" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733558.png">
      Instagram
    </a>

    <div class="footer">
      kapag friends lang friends lang okie ðŸ«¶
    </div>
  </div>

  <!-- MUSIC -->
  <button id="musicBtn">ðŸŽµ</button>

  <audio id="bgMusic" loop>
    <source src="bgmusic.mp3" type="audio/mpeg">
  </audio>

  <script>
    /* RIPPLE CLICK */
    document.querySelectorAll('.link').forEach(link => {
      link.addEventListener('click', function(e) {
        const ripple = document.createElement('span');
        ripple.style.position = 'absolute';
        ripple.style.background = 'rgba(255,255,255,0.6)';
        ripple.style.borderRadius = '50%';
        ripple.style.width = ripple.style.height = '20px';
        ripple.style.left = e.offsetX + 'px';
        ripple.style.top = e.offsetY + 'px';
        ripple.style.transform = 'translate(-50%, -50%)';
        ripple.style.animation = 'ripple 0.6s linear';
        this.appendChild(ripple);
        setTimeout(() => ripple.remove(), 600);
      });
    });

    /* MUSIC BUTTON */
    const music = document.getElementById("bgMusic");
    const btn = document.getElementById("musicBtn");
    music.volume = 0.3;

    btn.addEventListener("click", () => {
      if (music.paused) {
        music.play();
        btn.classList.add("playing");
      } else {
        music.pause();
        btn.classList.remove("playing");
      }
    });
  </script>

</body>
</html>
