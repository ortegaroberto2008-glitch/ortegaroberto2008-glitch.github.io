<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buboy Tzyy | Links</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* ===== BACKGROUND VIDEO ===== */
    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    /* dark overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.55);
      z-index: -1;
    }

    .container {
      width: 100%;
      max-width: 380px;
      padding: 25px;
      text-align: center;
      background: rgba(255,255,255,0.08);
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.5);
      backdrop-filter: blur(10px);
    }

    .profile {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ff69b4;
      margin-bottom: 15px;
      transition: transform 0.3s;
    }

    .profile:hover {
      transform: scale(1.1);
    }

    h1 {
      margin: 10px 0 25px;
      font-size: 24px;
      letter-spacing: 1px;
    }

    .link {
      display: flex;
      align-items: center;
      gap: 15px;
      background: linear-gradient(90deg, #ff69b4, #ff1493);
      color: white;
      padding: 14px;
      border-radius: 15px;
      margin-bottom: 15px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .link img {
      width: 28px;
      height: 28px;
    }

    .link:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.5);
    }

    .footer {
      margin-top: 25px;
      font-size: 13px;
      opacity: 0.75;
      letter-spacing: 0.5px;
    }

    #playButton {
      margin-top: 20px;
      padding: 10px 20px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(90deg, #ff69b4, #ff1493);
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
  </style>
</head>

<body>

  <!-- Background Video -->
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="bg.mp4" type="video/mp4">
  </video>

  <div class="overlay"></div>

  <div class="container">

    <img src="profile.jpg" class="profile" alt="Profile Picture">
    <h1>Buboy Tzyy</h1>

    <a class="link" href="https://www.facebook.com/share/17tvK1tSSP/" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png">
      Facebook
    </a>

    <a class="link" href="https://www.tiktok.com/@ortegarober2" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/3046/3046126.png">
      TikTok
    </a>

    <a class="link" href="https://www.instagram.com/icceeebert" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733558.png">
      Instagram
    </a>

    <div class="footer">
      Hiii poo! ðŸ«¶ðŸ¤² <br> 
    </div>

    <button id="playButton">Laro Music</button>
  </div>

  <audio id="bgMusic" loop>
    <source src="bgmusic.mp3" type="audio/mpeg">
  </audio>

  <script>
    const bgMusic = document.getElementById("bgMusic");
    const playButton = document.getElementById("playButton");

    playButton.addEventListener("click", () => {
      bgMusic.play();
      playButton.style.display = "none";
    });

    bgMusic.volume = 0.3;
  </script>

</body>
</html>
